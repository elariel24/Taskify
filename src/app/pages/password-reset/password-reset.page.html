<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Cambiar contraseña</ion-title>
  </ion-toolbar>
</ion-header>



  <ion-content>
    <ion-item lines="full">
      <p>Ingrese el correo electrónico para enviar instrucciones para restablecer la contraseña.</p>
    </ion-item>
    <form>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            
            (click)="authService.PasswordRecover(email.value)"
            expand="block"
          >
          Enviar Email
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
