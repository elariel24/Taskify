<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Verificar correo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid id="container">
    <ion-row>
      <ion-col size="12">
        <h2>Verificacion de cuenta de correo</h2>
      
      <p>
        Por favor revise su correo electrónico y haga clic en el enlace para
        verificar su dirección de correo electrónico.
      </p>
      <ion-button
        type="submit"
        (click)="authService.SendVerificationMail()"
        expand="block"
      >
        Reenviar correo de verificacion
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
