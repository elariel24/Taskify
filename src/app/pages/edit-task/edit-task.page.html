<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Editar tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <form [formGroup]="updateTaskForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input formControlName="titulo" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nota</ion-label>
        <ion-input formControlName="nota" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-select aria-label="Estado" interface="popover" placeholder="Seleccione estado" formControlName="estado">
          <ion-select-option value="En proceso">En Proseso</ion-select-option>
          <ion-select-option value="Realizado">Realizado</ion-select-option>
          <ion-select-option value="Sin iniciar">Sin Iniciar</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block">Actualizar tarea</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
