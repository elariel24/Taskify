<ion-header [translucent]="true">
  <ion-toolbar color="dark">
 <ion-buttons slot="start">
  <ion-back-button defaultHref="area-principal"></ion-back-button>
 </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-grid fixed>
    <ion-row>
      <ion-col size="6"><ion-button
        expand="block"
        color="warning"
        [routerLink]="['/password-reset']"
      >
        Pass Reset
      </ion-button></ion-col>
      <ion-col size="6"><ion-button type="submit" (click)="SignOut()" expand="block">Cerrar Session</ion-button></ion-col>
    </ion-row>

   
  </ion-grid>
</ion-content>
