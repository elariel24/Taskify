<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="area-principal"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed class="ion-align-items-center">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-avatar  horizontal="center">
            <img 
              alt="Imagen con inicio de session con google"
              src="{{this.authService.userData.photoURL}}"
            />
          </ion-avatar>
          <ion-card-header>
            <ion-card-title
              >{{this.authService.userData.displayName}}</ion-card-title
            >
            <ion-card-subtitle
              >{{this.authService.userData.email}}</ion-card-subtitle
            >
          </ion-card-header>

          <ion-card-content>
            Here's a small text description for the card content. Nothing more,
            nothing less.
          </ion-card-content>
          
          <div class="item-note ion-text-end">
            <ion-button fill="clear" (click)="SignOut()">
              <ion-icon name="exit" style="zoom: 1"></ion-icon
            ></ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
